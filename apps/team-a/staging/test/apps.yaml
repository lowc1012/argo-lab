applications:
  nginx-1:
    namespace: argocd
    additionalAnnotations:
      argocd.argoproj.io/sync-wave: "-1"
    project: team-a
    source:
      repoURL: git@github.com:lowc1012/argo-lab.git
      targetRevision: HEAD
      path: charts/nginx
      helm:
        releaseName: nginx-1
        valueFiles:
          - apps/team-a/staging/nginx/nginx-1.yaml
    destination:
      server: https://kubernetes.default.svc
      namespace: nginx-1
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
      automated:
        prune: false
        selfHeal: true
      retry:
        backoff:
          duration: 1m
        limit: 10
  nodejs-app:
    namespace: argocd
    project: team-a
    source:
      repoURL: git@github.com:lowc1012/argo-lab.git
      targetRevision: HEAD
      path: apps/team-a/staging/nodejs-app
    destination:
      server: https://kubernetes.default.svc
      namespace: nginx-2
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
      automated:
        prune: false
        selfHeal: true
      retry:
        backoff:
          duration: 1m
        limit: 10
