apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: staging-apps
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - clusters:
        selector:
          matchLabels:
            team: all
            env: staging
    - matrix:
        generators:
          - git:
              repoURL: git@github.com:lowc1012/argo-lab.git
              revision: HEAD
              directories:
                - path: 'apps/*'
              pathParamPrefix: team
              values:
                team: '{{.team.path.basename}}'
          - git:
              repoURL: git@github.com:lowc1012/argo-lab.git
              revision: HEAD
              directories:
                - path: 'apps/{{.values.team}}/staging/*'
              pathParamPrefix: app
              values:
                app: '{{.app.path.basename}}'

  template:
    metadata:
      # staging-team-a-nginx
      name: '{{.name}}-{{.values.team}}-{{.values.app}}'
      labels:
        environment: staging
        team: '{{.values.team}}'
    spec:
      project: '{{.values.team}}'
      source:
        repoURL: git@github.com:lowc1012/argo-lab.git
        path: 'apps/{{.values.team}}/{{.values.env}}/{{.values.app}}'
        targetRevision: HEAD
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        syncOptions:
          - CreateNamespace=true 
        automated:
          prune: true
          selfHeal: true
        retry:
          backoff:
            duration: 1m
          limit: 100
