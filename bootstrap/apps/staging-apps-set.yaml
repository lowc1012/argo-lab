apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: staging-apps
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - git:
              repoURL: git@github.com:lowc1012/argo-lab.git
              revision: HEAD
              directories:
                - path: "apps/*"
              pathParamPrefix: team
          - matrix:
              generators:
                - clusters:
                    selector:
                      matchLabels:
                        team: all
                        env: staging
                - git:
                    repoURL: git@github.com:lowc1012/argo-lab.git
                    revision: HEAD
                    directories:
                      - path: "apps/{{.team.path.basename}}/staging/*"
                    pathParamPrefix: app
                    values:
                      team: '{{.team.path.basename}}'
                      app: '{{.app.path.basename}}'

  template:
    metadata:
      name: "{{.name}}-{{.values.team}}-{{.values.app}}"
      labels:
        environment: staging
        team: "{{.values.team}}"
    spec:
      project: "{{.values.team}}"
      source:
        repoURL: git@github.com:lowc1012/argo-lab.git
        path: "apps/{{.values.team}}/staging/{{.values.app}}"
        targetRevision: HEAD
      destination:
        name: "{{.name}}"
        namespace: argocd
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
        retry:
          backoff:
            duration: 1m
          limit: 100
