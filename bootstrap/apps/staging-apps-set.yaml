apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: staging-apps
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - matrix:
        generators:
          - git:
              repoURL: git@github.com:lowc1012/argo-lab.git
              revision: HEAD
              directories:
                - path: 'teams/*'
              values:
                env: staging
                team: '{{path.basename}}'

          - git:
              repoURL: git@github.com:lowc1012/argo-lab.git
              revision: HEAD
              directories:
                - path: 'apps/{{values.team}}/staging/*'

  template:
    metadata:
      # staging-team-a-nginx
      name: '{{values.env}}-{{values.team}}-{{generators.1.path.basename}}'
      environment: {{values.env}}
    spec:
      project: '{{values.team}}'
      source:
        repoURL: git@github.com:lowc1012/argo-lab.git
        path: 'apps/{{values.team}}/{{values.env}}/{{generators.1.path.basename}}'
        targetRevision: HEAD
      destination:
        name: '{{name}}'
        namespace: '{{generators.1.path.basename}}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true 
        automated:
          prune: true
          selfHeal: true
        retry:
          backoff:
            duration: 1m
          limit: 100
