apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: staging-apps
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - git:
              repoURL: git@github.com:lowc1012/argo-lab.git
              revision: HEAD
              directories:
                - path: 'teams/*'
              pathParamPrefix: team
              values:
                team: '{{path.basename}}'
          - git:
              repoURL: git@github.com:lowc1012/argo-lab.git
              revision: HEAD
              directories:
                - path: 'apps/{{.values.team}}/staging/*'
              values:
                env: staging
                app: '{{path.basename}}'

  template:
    metadata:
      # staging-team-a-nginx
      name: '{{.values.env}}-{{.values.team}}-{{.values.app}}'
      environment: '{{.values.env}}'
    spec:
      project: '{{.values.team}}'
      source:
        repoURL: git@github.com:lowc1012/argo-lab.git
        path: 'apps/{{.values.team}}/{{.values.env}}/{{.values.app}}'
        targetRevision: HEAD
      destination:
        name: in-cluster
        namespace: '{{.values.app}}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true 
        automated:
          prune: true
          selfHeal: true
        retry:
          backoff:
            duration: 1m
          limit: 100
