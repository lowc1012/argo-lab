apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: staging-apps
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - clusters: {}

          - matrix:
              generators:
                - git:
                    repoURL: git@github.com:lowc1012/argo-lab.git
                    revision: HEAD
                    directories:
                      - path: "apps/*"
                    pathParamPrefix: team
                - git:
                    repoURL: git@github.com:lowc1012/argo-lab.git
                    revision: HEAD
                    directories:
                      - path: "apps/{{.team.path.basename}}/staging/*"
                    pathParamPrefix: app

  template:
    metadata:
      name: "{{.name}}-{{.team.path.basename}}-{{.app.path.basename}}"
      labels:
        environment: staging
        team: "{{.team.path.basename}}"
    spec:
      project: "{{.team.path.basename}}"
      source:
        repoURL: git@github.com:lowc1012/argo-lab.git
        path: "apps/{{.team.path.basename}}/staging/{{.app.path.basename}}"
        targetRevision: HEAD
      destination:
        name: "{{.name}}"
        namespace: argocd
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
        retry:
          backoff:
            duration: 1m
          limit: 100
