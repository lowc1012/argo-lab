apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: staging-apps
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - matrix:
        generators:
          - clusters:
              selector:
                matchLabels:
                  team: all
                  env: staging

          - git:
              repoURL: git@github.com:lowc1012/argo-lab.git
              revision: HEAD
              directories:
                - path: 'apps/team-a/staging/*'

  template:
    metadata:
      # staging-team-a-nginx
      name: '{{metadata.labels.env}}-{{index path.segments 1}}-{{path.basename}}'
    spec:
      project: '{{index path.segments 1}}'
      source:
        repoURL: git@github.com:lowc1012/argo-lab.git
        path: 'apps/{{index path.segments 1}}/{{metadata.labels.env}}/{{path.basename}}'
        targetRevision: HEAD
      destination:
        name: '{{name}}'
        namespace: '{{path.basename}}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true 
        automated:
          prune: true
          selfHeal: true
        retry:
          backoff:
            duration: 1m
          limit: 100
