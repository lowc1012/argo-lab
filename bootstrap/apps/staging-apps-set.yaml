apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: staging-apps
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - clusters:
        selector:
          matchLabels:
            team: all
            env: staging 
    - matrix:
        generators:
          - git:
              repoURL: git@github.com:lowc1012/argo-lab.git
              revision: HEAD
              directories:
                - path: 'apps/*'
              pathParamPrefix: team
                
          - git:
              repoURL: git@github.com:lowc1012/argo-lab.git
              revision: HEAD
              directories:
                - path: 'apps/{{.team.path.basename}}/staging/*'
              pathParamPrefix: app

  template:
    metadata:
      name: '{{.clusters.name}}-{{.matrix.team.path.basename}}-{{.matrix.app.path.basename}}'
      labels:
        environment: staging
        team: '{{.matrix.team.path.basename}}'
    spec:
      project: '{{.matrix.team.path.basename}}'
      source:
        repoURL: git@github.com:lowc1012/argo-lab.git
        path: '{{.matrix.app.path.path}}'
        targetRevision: HEAD
      destination:
        name: '{{.cluster.name}}'
        namespace: argocd
      syncPolicy:
        syncOptions:
          - CreateNamespace=true 
        automated:
          prune: true
          selfHeal: true
        retry:
          backoff:
            duration: 1m
          limit: 100
