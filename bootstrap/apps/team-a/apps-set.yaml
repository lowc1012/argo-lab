apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: team-a-apps
  namespace: argocd
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            env: staging

  template:
    metadata:
      name: 'team-a-apps-{{name}}'
    spec:
      project: team-a
      source:
        repoURL: git@github.com:lowc1012/argo-lab.git
        targetRevision: HEAD
        path: apps/team-a/{{metadata.labels.env}}
        kustomize:
          namePrefix: 'team-a-{{metadata.labels.env}}-'
          patches:
            - target:
                kind: Application
                group: argoproj.io
                version: v1alpha1
              patch: |-
                - op: add
                  path: /spec/destination/server
                  value: {{server}}
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
