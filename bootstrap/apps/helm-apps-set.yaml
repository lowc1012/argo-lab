apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: helm-apps
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - git:
              repoURL: git@github.com:lowc1012/argo-lab.git
              revision: HEAD
              directories:
                - path: "apps/*"
              pathParamPrefix: team
          - git:
              repoURL: git@github.com:lowc1012/argo-lab.git
              revision: HEAD
              files:
                - path: "apps/{{.team.path.basenameNormalized}}/**/app.yaml"
              pathParamPrefix: app
              values:
                team: "{{.team.path.basenameNormalized}}"

  template:
    metadata:
      name: "{{.app.cluster.name}}-{{.values.team}}-{{.app.name}}"
      labels:
        environment: "{{index .app.path 0}}"
        team: "{{.values.team}}"
    spec:
      project: "{{.values.team}}"
      sources:
        - repoURL: "{{.app.helmChart.repoURL}}"
          path: clusters/charts/"{{.app.helmChart.name}}"
          targetRevision: "{{.app.helmChart.version}}"
          helm:
            valueFiles:
              - $values/{{.app.path.path}}/values.yaml
        - repoURL: git@github.com:lowc1012/argo-lab.git
          targetRevision: HEAD
          ref: values
      destination:
        name: "{{.app.cluster.name}}"
        namespace: "{{.app.namespace}}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
        retry:
          backoff:
            duration: 1m
          limit: 100
